<h1 align="center" style=
'margin-top:0cm;text-align:center;line-height:normal'><a name=
"node0" id="node0"></a>Screenshots - How to install Add-In inside
SCVMM 2012 R2 console</h1>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>Start
SCVMM console as user who has admin rights.</p>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>Go to
Setings -&gt; Console Add-ins.</p>
<p class="MsoNormal" align="center" style=
'margin-bottom:0cm;margin-bottom:.0001pt; text-align:center;line-height:normal'>
<img width="469" height="235" id="Picture 3" src=
"SCVMMAddin_files/image001.png" alt="image" name="Picture 3" /></p>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>Click
on button „Import Console Add-in“ inside toolbar.</p>
<p class="MsoNormal" align="center" style=
'margin-bottom:0cm;margin-bottom:.0001pt; text-align:center;line-height:normal'>
<img width="492" height="268" id="Picture 4" src=
"SCVMMAddin_files/image002.png" alt="image" name="Picture 4" /></p>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>Click
Browse button and navigate to folder where you previously copied
SCVMM Add-in file SCVMMAddin.zip.</p>
<p class="MsoNormal" align="center" style=
'margin-bottom:0cm;margin-bottom:.0001pt; text-align:center;line-height:normal'>
<img width="530" height="307" id="Picture 1" src=
"SCVMMAddin_files/image003.png" alt="image" name="Picture 1" /></p>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>Then
select that file and click Open.</p>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>You
will get next picture screen.</p>
<p class="MsoNormal" align="center" style=
'margin-bottom:0cm;margin-bottom:.0001pt; text-align:center;line-height:normal'>
&nbsp;</p>
<p class="MsoNormal" align="center" style=
'margin-bottom:0cm;margin-bottom:.0001pt; text-align:center;line-height:normal'>
<img width="510" height="295" id="Picture 5" src=
"SCVMMAddin_files/image004.png" alt="image" name="Picture 5" /></p>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>Click
on checkbox at the bootom of shown application dialog.</p>
<p class="MsoNormal" align="center" style=
'margin-bottom:0cm;margin-bottom:.0001pt; text-align:center;line-height:normal'>
<img width="524" height="302" id="Picture 6" src=
"SCVMMAddin_files/image005.png" alt="image" name="Picture 6" /></p>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>Click
Next button.</p>
<p class="MsoNormal" align="center" style=
'margin-bottom:0cm;margin-bottom:.0001pt; text-align:center;line-height:normal'>
<img width="542" height="313" id="Picture 7" src=
"SCVMMAddin_files/image006.png" alt="image" name="Picture 7" /></p>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>Click
Finish button.</p>
<p class="MsoNormal" style=
'margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal'>After
Add-in sucessfuly imported inside SCVMM console, you will see
picture below.</p>
<p class="MsoNormal" align="center" style=
'margin-bottom:0cm;margin-bottom:.0001pt; text-align:center;line-height:normal'>
<img width="561" height="324" id="Picture 8" src=
"SCVMMAddin_files/image007.png" alt="image" name="Picture 8" /></p>
<p class="MsoNormal" align="center" style=
'margin-bottom:0cm;margin-bottom:.0001pt; text-align:center;line-height:normal'>
&nbsp;</p>
